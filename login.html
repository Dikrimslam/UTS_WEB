<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.mercedes-benz.com/en/_jcr_content/root/heroleftcopy/slider/sliderchilditems/slideritem/image/MQ6-12-image-20210713141320/new-s-class.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .ui.container {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="ui menu inverted">
    <a class="item" href="index.html">Beranda</a>
    <a class="item" href="register.html">Registrasi</a>
  </div>

  <!-- Login Form -->
  <div class="ui container">
    <h2 class="ui header">Login</h2>
    <form id="loginForm" class="ui form">
      <div class="field">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Masukkan Email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Masukkan Password">
      </div>
      <button class="ui blue button" type="button" onclick="login()">Login</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>@Copyright by NPM_John Doe_Kelas A</p>
  </footer>

  <script>
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Ambil data dari Local Storage
      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      // Validasi Login
      if (email === storedEmail && password === storedPassword) {
        alert('Login berhasil!');
        window.location.href = 'menu.html'; // Arahkan ke Menu Utama
      } else {
        alert('Email atau Password salah!');
      }
    }
  </script>

</body>
</html>
